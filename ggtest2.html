<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Custom Login</title>
  <script>
    function checkLoginStatus() {
      var loginBtn = document.querySelector('#loginBtn');
      if(gauth.isSignedIn.get()){
        console.log('logined');
        loginBtn.value = 'Logout';
      } else {
        console.log('logouted');
        loginBtn.value = 'Login';
      }
    }
    function init(){
      console.log('init');
      gapi.load('auth2', function() {
        console.log('auth2');
        window.gauth = gapi.auth2.init({
          client_id: '272419334389-j10ri0u9b2aufdluut0413redm068mn7.apps.googleusercontent.com'
        })
        gauth.then(function(){
          console.log('googleAuth Success');
          checkLoginStatus();
        }, function(){
          console.log('googleAuth fail');
        });
      });
    }
    
    function loginCheck() {
      if(document.querySelector('#loginBtn').value === 'Login'){
        gauth.signIn().then(function(){
          checkLoginStatus();
        });
      } else {
        gauth.signOut().then(function(){
          checkLoginStatus();
        });
      }
    }
  </script>
</head>
<body>
  <input type="button" id="loginBtn" value="checking..." onclick="loginCheck();">
  <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
</body>
</html>
